<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet" />
  <title>StoryChain - Home</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/lucide-static/icons/plus.svg" defer></script> <!-- For Plus Icon -->
  <style>
    /* Floating Plus Button */
    .fab {
      position: fixed;
      bottom: 5%;
      right: 5%;
      background-color: #4caf50;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: 0.3s;
      z-index: 200;
    }

    .fab:hover {
      background-color: #388e3c;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3% 5%;
      background: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 5vw;
    }

    header button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background-color: #388e3c;
    }

  </style>
</head>
<body>

  <header>
    <h1>StoryChain</h1>
    <button onclick="logoutUser()">Logout</button>
  </header>

  <div class="container">
    <h2>Existing Stories</h2>
    <ul id="storyList"></ul>
  </div>

  <!-- Floating Button -->
  <div class="fab" onclick="window.location.href='createstory.html'">+</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDupIEsId9qew2VayiDnIMsG2Ou2kAz8zo",
      authDomain: "storychain96.firebaseapp.com",
      databaseURL: "https://storychain96-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "storychain96",
      storageBucket: "storychain96.appspot.com",
      messagingSenderId: "658725229361",
      appId: "1:658725229361:web:1655d4c91a31471ec41610",
      measurementId: "G-1HQ79XF13E"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadStories() {
      db.ref("Stories").once('value', (snapshot) => {
        const storyList = document.getElementById('storyList');
        storyList.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const storyID = childSnapshot.key;
          const storyData = childSnapshot.val();
          const li = document.createElement('li');
          li.textContent = `${storyData.title} (ID: ${storyID})`;
          storyList.appendChild(li);
        });
      });
    }

    function logoutUser() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    window.onload = loadStories;
  </script>

</body>
</html>
